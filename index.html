<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Pricing Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="container">

        <div class="top">
            <div class="toggle-btn">
            <span style="margin:0.8em;">Annually</span>
            <label class="switch">
                <input type="checkbox" id="checkbox" onclick="check()">
                <span class="slider round"></span>
            </label>
            <span style="margin: 0.8rem">Monthly</span>
            </div>
        </div>

        <div class="package-container">
            <div class="packages">
                <h1 class="first">Basic</h1>
                <h2 class="text1">&dollar;9.99</h2>
                <h2 class="text2">&dollar;119.99</h2>
                <ul class="list">
                    <li>2000 Subscribers</li>
                    <li>12,000 Emails/month</li>
                    <li>Email Support</li>
                </ul>
                <a href="#" class="button">Start Now</a>

            </div>
            <div class="packages">
                <h1 class="first">Proffessional</h1>
                <h2 class="text1">&dollar;19.99</h2>
                <h2 class="text2">&dollar;239.99</h2>
                <ul class="list">
                    <li>Landing Pages</li>
                    <li>Popo -up Forms</li>
                    <li>Permium Support</li>
                </ul>
                <a href="#" class="button">Start Now</a>

            </div>
            <div class="packages">
                <h1 class="first">Master</h1>
                <h2 class="text1">&dollar;29.99</h2>
                <h2 class="text2">&dollar;359.99</h2>
                <ul class="list">
                    
                    <li>Marketing</li>
                    <li>Facebook Ads</li>
                    <li>Instgram Ads</li>
                </ul>
                <a href="#" class="button">Start Now</a>

            </div>
        </div>

    </div>
    <script>

        function check(){
            var checkBox = document.getElementById("checkbox");
            var text1 = document.getElementsByClassName("text1");
            var text2 = document.getElementsByClassName("text2");

            for (var i=0; i< text1.length; i++){
                if(checkBox .checked == true){
                    text1[i].style.display = "block";
                    text2[i].style.display = "none";
                }
                else if(checkBox .checked == false){
                    text1[i].style.display = "none";
                    text2[i].style.display = "block";
                }
            }
        }
        check();
            </script>
</body>
</html>
